{% extends 'base.html' %}
{% load static %}

  {% block titulo %}Perfil{% endblock  %}
  {% block link %}
  <link rel="stylesheet" href="{% static 'css/perfil/style.css' %}css/perfil-cliente-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  {% endblock  %}

  {% block conteudo %}
  
  <h5 class="card-title d-flex justify-content-center mt-5 ">Usu√°rio</h5>
  <div class="card-body d-flex justify-content-center align-content-center" style="min-width: 100%;">
    <form id="formExemplo" data-toggle="validator" role="form" action="" method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="extPrimeiroNome" class="control-label">Primeiro Nome</label>
        <input id="textPrimeiroNome" name='first_name' class="form-control" placeholder="Digite seu Primeiro Nome..." value="{{usuario.first_name}}" type="text">
      </div>

      <div class="form-group">
        <label for="textSobrenome" class="control-label">Sobrenome</label>
        <input id="textSebrenome" name='last_name' class="form-control" placeholder="Digite seu Sobrenome..." value="{{usuario.last_name}}" type="text">
      </div>
      
      <div class="form-group">
        <label for="inputEmail" class="control-label">Email</label>
        <input id="inputEmail" name='email' class="form-control" placeholder="Digite seu E-mail" value="{{usuario.email}}" type="email">
      </div>
      
      <div class="form-group">
        <label for="inputPassword" class="control-label">Senha</label>
        <input type="password" name='senha1' class="form-control" id="inputPassword" placeholder="Digite sua Senha...">
      </div>
      
      <div class="form-group">
        <label for="inputConfirm" class="control-label">Confirme a Senha</label>
        <input type="password" name='senha2' class="form-control" id="inputConfirm" placeholder="Confirme sua Senha...">
      </div>     
      <button type="submit" class="btn btn-primary">Enviar</button>
      <a class="btn btn-primary" href="{% url 'logout' %}">Sair da Conta</a>
    </form>
  </div>

  {% endblock  %}
